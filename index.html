<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Programação</h1>
    </header>
    <section>
        <div>
            <h2>Formulário de Cadastro</h2>
            <form>
                <div>
                    <label for="texto">Digite seu nome:</label>
                    <input type="text" id="texto" required>
                </div>

                <div>
                    <label for="email">Digite seu e-mail:</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="senha">Digite sua senha:</label>
                    <input type="password" id="senha" required>
                </div>

                <div>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Página de Programação. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
